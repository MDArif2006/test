<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with URL Parameter</title>
</head>
<body>
    <audio id="audio-player" controls>
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to get the value of a specific URL parameter
        function getURLParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the 'aurl' parameter from the URL
        var audioURL = getURLParameter('aurl');

        // Set the 'aurl' parameter value as the source for the audio player
        var audioPlayer = document.getElementById('audio-player');
        audioPlayer.src = audioURL;
    </script>
</body>
</html>
